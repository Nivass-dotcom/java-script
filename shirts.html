<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .filter-section {
            margin-bottom: 20px;
            padding: 30px;
        }
        .filter-section input {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #77bcf5;
        }
        .filter-section button{
            background-color: #77bcf5;
            border-radius: 5px;
            cursor: pointer;
            
        }
    </style>
</head>
<body>
    <div class="filter-section">
        <label for="minPrice">Min Price:</label>
        <input type="number" id="minPrice" placeholder="enter min amount">
        <label for="maxPrice">Max Price:</label>
        <input type="number" id="maxPrice" placeholder="enter max amount">
        <button onclick="filterProducts()">Filter</button>
    </div>
</body>
</html>
